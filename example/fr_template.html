<!DOCTYPE HTML>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Météo Paris</title>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
            <script type="text/javascript">
            $(function () {
                var chart;
                $(document).ready(function() {
                    Highcharts.setOptions({
                        lang: {
                            months: ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'],
                            shortMonths: ['jan', 'fév', 'mars', 'avr', 'mai', 'juin', 'juil', 'août', 'sep', 'oct', 'nov', 'déc'],
                            weekdays: ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'],
                            decimalPoint : ',',
                            thousandsSep : ' '
                        }
                    });
                    chart = new Highcharts.Chart({
                        chart: {
                            renderTo: 'container',
                            type: 'spline',
                            animation : false,
                            zoomType: 'x'
                        },
                        title: {
                            text: 'Température et pression à Paris pour les dernières 36 heures'
                        },
                        subtitle: {
                            text: 'Glisser pour zoomer'
                        },
                        plotOptions: {
                            series: {
                                pointStart: {{START_DATE}},
                                pointInterval: {{TIME_STEP}}
                            }
                        },
                        xAxis: {
                            type: 'datetime',
                            gridLineWidth : 1,
                            dateTimeLabelFormats : {
                                second: '%H:%M:%S',
                                minute: '%H:%M',
                                hour: '%H:%M',
                                day: '%A %e %B',
                                week: '%e. %b',
                                month: '%b %y',
                                year: '%Y'
                            }
                        },
                        yAxis: [{
                            title: {
                                text: 'Température',
                                style: {
                                    color: '#DD0000'
                                }
                           },
                           showFirstLabel : false
                        }, {
                            title: {
                                text: 'Pression',
                                style: {
                                    color: '#00DD00'
                                }
                            },
                            opposite : true
                        }, {
                            title: {
                                text: 'Humidité',
                                style: {
                                    color: '#0000DD'
                                }
                            },
                            opposite : true
                        }],
                        tooltip: {
                            formatter: function() {
                                var unit = {
                                    'Température': '°C',
                                    'Pression': 'mbar',
                                    'Atmosphère normale': 'mbar',
                                    'Humidité': '%'
                                }[this.series.name];
                                return '<b>' + this.y + unit +'</b><br/>'+
                                Highcharts.dateFormat('%d %B à %Hh%M', this.x);
                            }
                        },

                        series: [{
                            animation : false,
                            yAxis: 0,
                            name: 'Température',
                            color : '#DD0000',
                            marker: {
                                enabled: false
                            },
                            data: [
                                {{TEMP_OUT_DATA}}
                            ]
                        },{
                            yAxis: 1,
                            animation : false,
                            name: 'Pression',
                            color : '#00DD00',
                            marker: {
                                enabled: false
                            },
                            dashStyle: 'solid',
                            shadow : false,
                            lineWidth : 1,
                            data: [
                                {{PRESSURE_DATA}}
                            ]
                        },{
                            yAxis: 1,
                            animation : false,
                            name: 'Atmosphère normale',
                            color : '#00DD00',
                            marker: {
                                enabled: false
                            },
                            dashStyle: 'longdash',
                            shadow : false,
                            lineWidth : 1,
                            data: [
                                [ {{START_DATE}}, 1013.25 ],
                                [ {{END_DATE}}, 1013.25 ]
                            ]
                        },{
                            yAxis: 2,
                            animation : false,
                            name: 'Humidité',
                            color : '#0000FF',
                            marker: {
                                enabled: false
                            },
                            visible : false,
                            dashStyle: 'dot',
                            shadow : false,
                            lineWidth : 1,
                            data: [
                                {{OUT_HUM_DATA}}
                            ]
                        }]
                    });
                });
            });
            </script>
        </head>
    <body>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <div id="container" style="min-width: 400px; height: 800px; margin: 0 auto"></div>
    </body>
</html>
